    description: >-
      Bumps Envoy to 1.33.0.
      https://www.envoyproxy.io/docs/envoy/latest/version_history/v1.33/v1.33.0
      RFC1918 addresses are no longer considered to be internal addresses by default. This addresses a security issue for Envoyâ€™s in multi-tenant mesh environments. Please explicit set internal_address_config to retain the prior behavior. This change can be temporarily reverted by setting runtime guard envoy.reloadable_features.explicit_internal_address_config to false.
      ext_proc: Previously, tracing spans generated by ext_proc were always sampled by default. Now, the default sampling decision of an ext_proc span is inherited from the parent span.