steps:
- name: 'envoyproxy/envoy-build-ubuntu@sha256:3ca8acc35fdb57ab26e1bb5f9488f37095f45acd77a12602510410dbefa00b58'
  args: ['ci/do_ci.sh', 'test']
  volumes:
  - name: 'vol-build'
    path: '/build'
  env:
  - 'COMMIT_SHA=$COMMIT_SHA'
  timeout: 900s

- name: 'envoyproxy/envoy-build-ubuntu@sha256:3ca8acc35fdb57ab26e1bb5f9488f37095f45acd77a12602510410dbefa00b58'
  args: ['ci/do_ci.sh', 'build']
  volumes:
  - name: 'vol-build'
    path: '/build'
  env:
  - 'COMMIT_SHA=$COMMIT_SHA'
  timeout: 900s

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'bash'
  args: ['-c', 'docker login quay.io --username "solo-io+solobot" --password $$QUAY_IO_PASSWORD && make docker-release']
  env: 
  - 'TAGGED_VERSION=$TAG_NAME'
  - 'COMMIT_SHA=$COMMIT_SHA'
  secretEnv: ['QUAY_IO_PASSWORD']

- name: gcr.io/cloud-builders/gsutil
  entrypoint: 'bash'
  args:
  - '-ec'
  - |
    if [ -z "$$TAGGED_VERSION" ]; then exit 0; fi
    gsutil cp ./ci/envoy.stripped gs://solo-public-artifacts.solo.io/envoy/$${TAGGED_VERSION}/envoy.stripped
  id: 'save-tagged-version'
  env: 
  - 'TAGGED_VERSION=$TAG_NAME'

secrets:
- kmsKeyName: projects/solo-public/locations/global/keyRings/build/cryptoKeys/build-key
  secretEnv:
    QUAY_IO_PASSWORD: CiQABlzmSRx5TcOqbldXa/d/+bkmAfpNAWa3PTS06WvuloZL+vASaQCCPGSGCogonVZVEUNx4G3YJtWi18gSuNx4PvLe08q8xAflTMFkjsyQirAOK3Y2oCvgYwiw/ITcuydjkpMjxDygFyENXS9FKFJoAXHlPQE5qidKr8xxmxF5ezhmjGB0gjyjXIIkbSEnBg==


options:
  machineType: 'N1_HIGHCPU_32'
timeout: 2400s

artifacts:
  objects:
    location: 'gs://solo-public-artifacts.solo.io/envoy/$COMMIT_SHA/'
    paths: ['ci/envoy.stripped', 'ci/envoy', 'ci/envoy.debuginfo']
